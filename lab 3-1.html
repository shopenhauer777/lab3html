<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Дасгал 1: (a)</p>

    <form method = "post" action ="">
     <p>
        1<meter min = "1"
        max = "10"
        value ="7"> </meter>10
        Сурагчдын хоолны газрын үйлчилгээний судалгааны үр дүн
    </p>

    <p>(b):</p>

    <p><label>Нэр:
        <input type = "text" id = "name"
        placeholder = "Нэр" /> 
    </label></p>

    <p>(c):</p>

    <p><label for = "txtList">Аймаг сонгох:
        <input type = "text" id = "txtList"
        placeholder = "Аймгийг сонгоно уу" list = "provinces" />
    <datalist id = "provinces">
       <option value = "Завхан">
       <option value = "Хөвсгөл">
       <option value = "Төв">
       <option value = "Өмнөговь">
       <option value = "Булган">
    </datalist>               
    </label></p>

    <p>(d):</p>

    <p><label>Дугаар:
        <input type = "number"
            min = "1"
            max = "100"
            step = "1" />
    </label>(1-с 100-н хоорон оруулна уу?)</p> 

    <p>(e):</p>

    <p><label>Кредит картны дугаар:
        <input type = "text" id = "creditcard" size = "16"
            placeholder = "####-####-####-####" 
            autocomplete="off" />
    </label></p>

    <p>(f):</p>

    <p>Оюутнууд хоолны газрын үйлчилгээг 1-10 үнэлгээгээр 
        үнэлжээ. <mark>Дундаж үнэлгээ нь 7 байв</mark></p>
    </p>

    <input type="submit">
    </form>
</body>
</html>
